{% if patients %}
    <ul class="list-group mt-3">
        {% for patient in patients %}
            <li class="list-group-item">
                <a href="{% url 'dialysis:patient_checklist' patient.id %}">
                    {{ patient.full_name }} (CPF: {{ patient.cpf }}) - {{ patient.clinic.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% elif query %}
    <p class="mt-3 text-muted">Nenhum paciente encontrado.</p>
{% endif %}
